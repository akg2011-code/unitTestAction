# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      # optimize our build speed by caching our NPM node_modules.
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install and npm run build
        run: |
          npm ci
          npm run build:ci

      - name: Send message to Slack
        if: success()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        uses: Ilshidur/action-slack@1.6.2
        with:
          args: "Action success  :purple_heart:  :partying_face: .\nMerged by `${{ github.actor }}` to `${{ github.ref_name }}` .\nView workflow run - https://github.com/akg2011-code/unitTestAction/actions/runs/${{ github.run_id }} \ngithub.head_ref ${{ github.head_ref }} \ngithub.ref	${{ github.ref }}  \ngithub.base_ref	${{github.base_ref	}} \nTitle of your PR is ${{ github.event}} \n title PR ${{ github.payload }}"
